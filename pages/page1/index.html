<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="../page1/assets/css/style.css">
</head>
<body>
    <div class="head-container">
        <div class="navigation">
            <a href="../../index.html" class="btn-home">Back</a>
        </div>

        
        <section class="main-container">
            <!-- Form Section -->
             <div class="column-one">
            <div class="form-section">
                <div class="form-container">
                    <div class="input-group">
                        <label for="studentName">Student Name</label>
                        <input type="text" id="studentName" placeholder="Enter your name">
                    </div>

                    <div class="input-group">
                        <label for="DesignThinking">Design Thinking</label>
                        <input type="number" id="DesignThinking" placeholder="Enter grade (0-100)">
                        <input type="number" id="DesignThinkingUnits" placeholder="Enter units (1-5)">
                    </div>

                    <div class="input-group">
                        <label for="Computer">Computer Programming</label>
                        <input type="number" id="Computer" placeholder="Enter grade (0-100)">
                        <input type="number" id="ComputerUnits" placeholder="Enter units (1-5)">
                    </div>

                    <div class="input-group">
                        <label for="Networking">Networking 2</label>
                        <input type="number" id="Networking" placeholder="Enter grade (0-100)">
                        <input type="number" id="NetworkingUnits" placeholder="Enter units (1-5)">
                    </div>

                    <div class="input-group">
                        <label for="AdvanceWeb">Advance Web Design</label>
                        <input type="number" id="AdvanceWeb" placeholder="Enter grade (0-100)">
                        <input type="number" id="AdvanceWebUnits" placeholder="Enter units (1-5)">
                    </div>

                    <div class="input-group">
                        <label for="Database">Database Systems</label>
                        <input type="number" id="Database" placeholder="Enter grade (0-100)">
                        <input type="number" id="DatabaseUnits" placeholder="Enter units (1-5)">
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn" onclick="calculate()">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <h2>Result:</h2>
                <p id="student-name-result"></p>
                <p id="gwa-result"></p>
            </div>
</div>
            

            <!-- Student Records Table Section -->
            <div class="records-section">
                <h2>Student Records</h2>
                <table id="student-records-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>GWA</th>
                        </tr>
                    </thead>
                    <tbody id="student-records">
                        <!-- Student records will be dynamically inserted here -->
                    </tbody>
                </table>
                <button onclick="clearRecords()">Clear Records</button>
            </div>
        </section>
    </div>
    <script src="../page1/assets/js/scripts.js"></script>
</body>
</html>
